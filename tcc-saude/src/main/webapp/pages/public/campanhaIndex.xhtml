<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Campanhas</title>
</h:head>


<h:body>

	<h:form>
	
	tipoCampanha: <h:inputText value="#{CampanhaBean.campanha.tipoCampanha}"></h:inputText> 
	
	

		<h:commandButton value="Cadastrar"
			action="#{campanhaBean.addCampanhas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="cam" value="#{campanhaBean.campanhas}">
		<h:column>
			<f:facet name="header">Tipo Campanha</f:facet>
			<h:outputText value="#{cam.tipoCampanha}" />
		</h:column>
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{CampanhaBean.remove(cam.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
