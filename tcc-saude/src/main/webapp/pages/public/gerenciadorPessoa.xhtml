<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Gerenciador de Pessoas</title>
</h:head>


<h:body>
	<p:messages />

<h:form id="formMenu">
				<p:menubar>
					<f:facet name="options">
						Olá, #{pessoaBean.userLogin}
						<p:commandButton id="menuItemLogout" value="Logout" icon="fa fa-fw fa-sign-out" action="#{pessoaBean.efetuarLogout}" ajax="false" />
					</f:facet>
				</p:menubar>
			</h:form>

	<h:form>
		<p:panelGrid columns="2" >
			<f:facet name="caption">
				<h:outputText value="Filtros" />
			</f:facet>
			<f:facet name="header">
				<h:outputText value="Pessoa" />
			</f:facet>

			<p:outputLabel value="Nome: " for="nomeField" />
			<p:inputText id="nomeField" value="#{pessoaBean.entidade.nome}"
				label="Nome" style="width:350px" />

			<p:outputLabel value="Username: " for="usernameField" />
			<p:inputText id="usernameField" value="#{pessoaBean.entidade.username}"
				label="Username" style="width:350px" />
				
			<p:outputLabel value="Password: " for="passwordField" />
			<p:password id="passwordField" value="#{pessoaBean.entidade.password}"
				label="Password" style="width:350px" />
				
			<p:outputLabel value="Grupo: " for="grupoField" />
			<p:inputText id="grupoField" value="#{pessoaBean.entidade.grupo}"
				label="Grupo" style="width:350px" />	

			<p:commandButton id="btnNovo" value="Novo"
				action="#{usuarioBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Limpar"
				action="#{pessoaBean.limpar()}" ajax="false" />
		</p:panelGrid>


		<p:dataTable id="dataTableEntidades" border="1" var="entidade"
			value="#{pessoaBean.entidades}">
			<p:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{entidade.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{entidade.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Opções</f:facet>
				<p:commandButton value="Remover" ajax="false"
					action="#{pessoaBean.remove(entidade)}"></p:commandButton>
				<p:commandButton value="Editar" ajax="false"
					action="#{pessoaBean.editar(entidade.id)}"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
