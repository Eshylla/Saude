<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Pessoas</title>
</h:head>


<h:body>

	<h:form>
	
	virus: <h:inputText value="#{CausaBean.causa.virus}"></h:inputText> 
	bacteria: <h:inputText value="#{CausaBean.causa.bacteria}"></h:inputText>
	generico: <h:inputText value="#{CausaBean.causa.generico}"></h:inputText> 

	

		<h:commandButton value="Cadastrar"
			action="#{causaBean.addCausas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="cau" value="#{causaBean.causas}">
		<h:column>
			<f:facet name="header">Virus</f:facet>
			<h:outputText value="#{cau.virus}" />
		</h:column>
		<h:column>
			<f:facet name="header">bacteria</f:facet>
			<h:outputText value="#{cau.bacteria}" />
		</h:column>

		<h:column>
			<f:facet name="header">generico</f:facet>
			<h:outputText value="#{cau.generico}" />
		</h:column>
		
			
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{CausaBean.remove(cau.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
