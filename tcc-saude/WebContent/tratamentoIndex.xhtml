<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Tratamentos</title>
</h:head>


<h:body>

	<h:form>
	
	medicamento: <h:inputText value="#{TratamentoBean.tratamento.medicamento}"></h:inputText> 
	
	

		<h:commandButton value="Cadastrar"
			action="#{tratamentoBean.addTratamentos()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="tra" value="#{tratamentoBean.tratamentos}">
		<h:column>
			<f:facet name="header">Medicamento</f:facet>
			<h:outputText value="#{tra.medicamento}" />
		</h:column>
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{TratamentoBean.remove(tra.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
