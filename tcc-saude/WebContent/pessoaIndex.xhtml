<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Pessoas</title>
</h:head>


<h:body>

	<h:form>
	
	Nome: <h:inputText value="#{PessoaBean.pessoa.nome}"></h:inputText> 
	username: <h:inputText value="#{PessoaBean.pessoa.username}"></h:inputText>
	password: <h:inputText value="#{PessoaBean.pessoa.password}"></h:inputText> 
	grupo: <h:inputText value="#{PessoaBean.pessoa.grupo}"></h:inputText>
	

		<h:commandButton value="Cadastrar"
			action="#{pessoaBean.addPessoas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="faz" value="#{pessoaBean.pessoas}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{faz.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">username</f:facet>
			<h:outputText value="#{faz.username}" />
		</h:column>

		<h:column>
			<f:facet name="header">password</f:facet>
			<h:outputText value="#{faz.password}" />
		</h:column>
		
			<h:column>
			<f:facet name="header">grupo</f:facet>
			<h:outputText value="#{faz.grupo}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Opções</f:facet>
			<h:commandButton  action="#{PessoaBean.remove(faz.id)}"></h:commandButton>
		</h:column>
			
	</h:dataTable>
</h:body>

</html>
