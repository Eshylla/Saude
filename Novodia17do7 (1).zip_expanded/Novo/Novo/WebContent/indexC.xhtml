
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Usuarios</title>
</h:head>


<h:body>

	<h:form>
	
	Nome: <h:inputText value="#{basicoBeanC.cliente.nomeC}"></h:inputText> 
	Rua: <h:inputText value="#{basicoBeanC.cliente.ruaC}"></h:inputText> 
	Bairro: <h:inputText value="#{basicoBeanC.cliente.bairroC}"></h:inputText>
	Cidade: <h:inputText value="#{basicoBeanC.cliente.cidadeC}"></h:inputText>
	Telefone: <h:inputText value="#{basicoBeanC.cliente.telefoneC}"></h:inputText>

		<h:commandButton value="Cadastrar"
			action="#{basicoBeanC.addClientes()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="compra" value="#{basicoBeanC.clientes}">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{compra.nomeC}" />
		</h:column>
		<h:column>
			<f:facet name="header">Rua</f:facet>
			<h:outputText value="#{compra.ruaC}" />
		</h:column>

		<h:column>
			<f:facet name="header">Bairro</f:facet>
			<h:outputText value="#{compra.bairroC}" />
		</h:column>

		<h:column>
			<f:facet name="header">Cidade</f:facet>
			<h:outputText value="#{compra.cidadeC}" />
		</h:column>

		<h:column>
			<f:facet name="header">Telefone</f:facet>
			<h:outputText value="#{compra.telefoneC}" />
		</h:column>
		
		
			
	</h:dataTable>
</h:body>

</html>
