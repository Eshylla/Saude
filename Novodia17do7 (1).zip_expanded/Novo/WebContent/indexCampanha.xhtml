<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Campanha</title>
</h:head>


<h:body>

	<h:form>
	
	Id: <h:inputText value="#{basicoBeanCampanha.campanha.idCampanha}"></h:inputText> 
	Tipo Campanha: <h:inputText value="#{basicoBeanCampanha.campanha.tipoCampanha}"></h:inputText> 

		<h:commandButton value="Cadastrar"
			action="#{basicoBeanCampanha.addCampanhas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="camp" value="#{basicoBeanCampanha.campanhas}">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{camp.idCampanha}" />
		</h:column>
		<h:column>
			<f:facet name="header">Tipo Campanha</f:facet>
			<h:outputText value="#{camp.tipoCampanha}" />
		</h:column>

	
		
		
			
	</h:dataTable>
</h:body>

</html>
