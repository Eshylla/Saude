<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Tratamento</title>
</h:head>


<h:body>

	<h:form>
	
	Medicamento: <h:inputText value="#{basicoBeanTratamento.tratamento.medicamento}"></h:inputText> 
	idTratamento: <h:inputText value="#{basicoBeanTratamento.tratamento.idTratamento}"></h:inputText> 

		<h:commandButton value="Cadastrar"
			action="#{basicoBeanTratamento.addTratamentos()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="trat" value="#{basicoBeanTratamento.tratamentos}">
		<h:column>
			<f:facet name="header">Tratamento</f:facet>
			<h:outputText value="#{trat.medicamento}" />
		</h:column>
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{trat.idTratamento}" />
		</h:column>

	
		
		
			
	</h:dataTable>
</h:body>

</html>
