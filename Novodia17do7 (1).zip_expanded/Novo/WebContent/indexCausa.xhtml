<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gerenciador de Causa</title>
</h:head>


<h:body>

	<h:form>
	
	Id: <h:inputText value="#{basicoBeanCausa.causa.idCausa}"></h:inputText> 
	Virus: <h:inputText value="#{basicoBeanCausa.causa.virus}"></h:inputText> 
	Bacteria: <h:inputText value="#{basicoBeanCausa.causa.bacteria}"></h:inputText>
	Generico: <h:inputText value="#{basicoBeanCausa.causa.generico}"></h:inputText>


		<h:commandButton value="Cadastrar"
			action="#{basicoBeanCausa.addCausas()}"></h:commandButton>
		
	</h:form>
	<h:dataTable var="deu" value="#{basicoBeanCausa.causas}">
	
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{deu.idCausa}" />
		</h:column>

	
		<h:column>
			<f:facet name="header">Virus</f:facet>
			<h:outputText value="#{deu.virus}" />
		</h:column>

	
	
		<h:column>
			<f:facet name="h
			,eader">Bacteria</f:facet>
			<h:outputText value="#{deu.bacteria}" />
		</h:column>
	

		<h:column>
			<f:facet name="header">Generico</f:facet>
			<h:outputText value="#{deu.generico}" />
		</h:column>
	
		
	</h:dataTable>
</h:body>

</html>
